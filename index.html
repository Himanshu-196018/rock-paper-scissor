<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user" class="badge">user</div>
        <div id="computer" class="badge">comp</div>
        <span id="user-score">0</span> :
        <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p id="cmp"></p>
        <p id="write">Start the Game by pressing your choice...</p>
    </div>
    <div class="choiceset">
        <div class="choices" id="rock">
            <img src="images/rock.png" alt="reload">
        </div>
        <div class="choices" id="paper">
            <img src="images/paper.png" alt="reload">
        </div>
        <div class="choices" id="scissor">
            <img src="images/scissor.png" alt="reload">
        </div>
    </div>
    <p id="inst">Make your choice...</p>
</body>
<script src="app.js" charset="utf-8"></script>
</html>
